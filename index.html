<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="text-center col-12">

        </header>
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
        <hr>
        <a href="http://eepurl.com/hy-zFL">
          <button type="button" class="btn btn-primary">Find Out more</button>
        </a>
        </section>
      </div>
    </div>
  </body>
</html>
<!-- 
  d-flex enables the flex system in html 
  h-100 make sures that the class container is usind 100% of the screen
  align-items-center aligns the items of the container in center
  buffer is used as spacing or space box created to make space between button and header
